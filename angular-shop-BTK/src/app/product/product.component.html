<app-category></app-category>


<div class="form-group">

  <input class="form-control" id="productName" placeholder="Ürün Ara..." [(ngModel)]="filterText" />

  <small *ngIf="filterText" class="form-text text-muted">
    Şu an <strong style="text-transform: uppercase;">{{filterText}}</strong> aradınız
  </small>

</div>

<div class="row">

  <ng-template #noProduct>
    <div class="alert alert-primary d-flex align-items-center" role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
      </svg>
      <div>
        Bu kategoride ürün yoktur!
      </div>
    </div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="productbox" style="width: 18rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency:'USD':true:'1.1-2'}}</h5>
      <p class="card-text">{{product.description}}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete ekle</a>
    </div>
  </div>

</div>
