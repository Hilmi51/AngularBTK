<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 fw-normal">Sisteme Giriş</h1>
  </div>

  <div class="form-floating">
    <input
      type="text"
      #userName="ngModel"
      [(ngModel)]="model.userName"
      id="userName"
      name="userName"
      class="form-control"
      placeholder="Kullanıcı adı"
      required
      autofocus
    />
    <label for="inputEmail">Kullanıcı Adı </label>
  </div>

  <div id="password" class="form-floating">
    <input
      type="password"
      #password="ngModel"
      [(ngModel)]="model.password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Şifre"
      required
    />
    <label for="floatingPassword">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
</form>
