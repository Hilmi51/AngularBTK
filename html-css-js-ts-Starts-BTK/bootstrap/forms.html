<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="col-md-6">
    <form>
      <div class="form-grop">
        <label for="name">First Name : </label>
        <input type="text" class="form-control form-control-sm" id="name" placeholder="First Name">
      </div>

      <div class="form-grop">
        <label for="surname">Last Name : </label>
        <input type="text" class="form-control" id="surname" placeholder="Last Name">
      </div>

      <div class="form-grop">
        <label for="email">Email : </label>
        <input type="email" class="form-control" id="email" placeholder="E-mail">
      </div>

      <div class="form-grop">
        <label for="password">Password : </label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="form-grop">
        <label for="city">City : </label>
        <select class="form-control" id="city">
          <option>Ankara</option>
          <option>Istanbul</option>
          <option>Nigde</option>
          <option>Bursa</option>
          <option>Izmir</option>
        </select>
      </div>

      <div class="form-grop">
        <label for="bio">About: </label>
        <textarea rows="4" class="form-control" id="bio" ></textarea>
      </div>

      <div class="form-check disabled">
        <label for="term">I accept the terms</label>
        <input type="checkbox" checked="true" disabled class="form-check-input" id="term">
      </div>

      <div class="form-check">
        <label for="radio">Options</label>
        <input type="radio" checked="true" disabled class="form-check-input" name="radio" id="radio">
      </div>

      <div class="form-check">
        <label for="radio2">Options2</label>
        <input type="radio" checked="true" disabled class="form-check-input" name="radio" id="radio2">
      </div>

      <div class="form-check">
      <label for="radio3">Options3</label>
      <input type="radio" disabled class="form-check-input" name="radio" id="radio3">
    </div>

      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>
</div>
</body>
<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="" integrity="" crossorigin="anonymous"></script>
  <script src="" integrity="" crossorigin="anonymous"></script>
</html>
